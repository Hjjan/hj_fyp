<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HJ Quiz Results</title>
  <link rel="stylesheet" href="./index.css" />
  <style>
    body.results::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://images.unsplash.com/photo-1467810563316-b5476525c0f9?q=80&w=2938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Celebration */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.9;
      transition: opacity 0.5s ease-in-out;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }
    h1 {
      color: #0e3bce;
    }
    .results-text {
      color: #0e3bce;
    }
    .message-text {
      color: #ffca28;
    }
    .btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 9999px;
      transition: transform 0.2s, background-color 0.2s;
      margin: 0.5rem;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
    }
    .btn:hover {
      background-color: #005f99;
      transform: scale(1.1);
    }
    .btn:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    @media (max-width: 360px) {
      body.results::before {
        background-size: contain;
        background-position: top center;
      }
      .container {
        padding: 1rem;
      }
      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body class="results">
  <div class="container">
    <h1>HJ Quiz Results</h1>

    <div id="results" class="results-text"></div>
    <div id="stars" class="stars-container"></div>
    <div id="message" class="message-text"></div>

    <div id="incorrect-list" class="incorrect-list"></div>

    <div class="button-group">
      <button id="btn-try-again" class="btn">Try Again</button>
      <button id="btn-home" class="btn">Go to Home</button>
    </div>
  </div>

  <script>
    // Parse URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const score = parseInt(urlParams.get('score')) || 0;
    const total = parseInt(urlParams.get('total')) || 5; // Default to 5 if missing
    const type = urlParams.get('type') || 'quiz'; // e.g., 'rearrange' or 'multiple-choice'
    const incorrectAnswers = JSON.parse(decodeURIComponent(urlParams.get('incorrectAnswers') || '[]')); // For multiple-choice

    // Elements
    const resultsElement = document.getElementById('results');
    const starsElement = document.getElementById('stars');
    const messageElement = document.getElementById('message');
    const incorrectListElement = document.getElementById('incorrect-list');

    // Display results
    if (resultsElement) {
      resultsElement.textContent = `You answered ${score} out of ${total} correctly in the ${type} quiz!`;
    }

    // Display stars
    if (starsElement) {
      const maxStars = 5;
      const starsEarned = total > 0 ? Math.round((score / total) * maxStars) : 0;
      starsElement.innerHTML = '⭐'.repeat(starsEarned) + '☆'.repeat(maxStars - starsEarned);
    }

    // Encouraging message
    if (messageElement) {
      let message;
      if (score === total && total > 0) {
        message = "Wow, you're a grammar superstar!";
      } else if (total > 0 && score >= total / 2) {
        message = "Great job, you're almost there!";
      } else {
        message = "Nice try! Let's practice some more!";
      }
      messageElement.textContent = message;
    }

    // Display incorrect answers (for multiple-choice quiz)
    if (incorrectListElement && incorrectAnswers.length > 0 && type === 'multiple-choice') {
      incorrectListElement.innerHTML = '<h3>Incorrect Answers:</h3>' + incorrectAnswers
        .map(item => `<p><strong>Question:</strong> ${item.question}<br><strong>Your Answer:</strong> ${item.userAnswer}<br><strong>Correct Answer:</strong> ${item.correctAnswer}</p>`)
        .join('');
    } else {
      incorrectListElement.style.display = 'none'; // Hide for rearranging quiz
    }

    // Button handlers
    const tryAgainButton = document.getElementById('btn-try-again');
    if (tryAgainButton) {
      tryAgainButton.addEventListener('click', () => {
        window.location.href = type === 'rearrange' ? 'rearrange.html' : 'mc.html'; 
      });
    }

    const homeButton = document.getElementById('btn-home');
    if (homeButton) {
      homeButton.addEventListener('click', () => {
        window.location.href = 'index.html'; 
      });
    }
  </script>
</html>
