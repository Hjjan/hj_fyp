  <style>
    body {
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    body.home::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://images.unsplash.com/photo-1580582932707-520aed937b7b?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Classroom */

    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }
    h1, h2 {
      color: #1a3c5e;
    }
    .mascot {
      width: 130px;
      margin: 0 auto;
      animation: bounce 2s infinite;
    }
    .btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 9999px;
      transition: transform 0.2s, background-color 0.2s;
      margin: 0.5rem;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }
    .btn:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    .welcome-text {
      font-size: 1.25rem;
      color: #1f2937;
      margin: 1rem 0;
      line-height: 1.5;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @media (max-width: 360px) {
      body.home::before {
        background-size: contain;
        background-position: top center;
      }
      .container {
        padding: 1rem;
      }
      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
