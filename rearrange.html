<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Hui's Grammar Quiz - Rearrange</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1 id="header">Mr. Hui's Grammar Quiz</h1>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="progress-bar-inner"></div>
            </div>
            <div id="progress-text"></div>
        </div>
        <section id="flashcard">
            <input type="checkbox" id="flip-card-checkbox" style="display: none;">
            <div id="card-inner">
                <div class="card card-front">
                    <div class="question-container">
                        <div id="question-text"></div>
                    </div>
                    <div class="sentence-words" id="sentence-words"></div>
                    <div class="sentence-builder-area" id="sentence-builder-area"></div>
                    <div class="card-buttons">
                        <button id="submit-answer">Submit</button>
                        <button id="btn-reset">Reset</button>
                        <button id="btn-hint">Hint</button>
                        <button id="btn-audio">ðŸ”Š</button>
                    </div>
                    <div id="hint-text"></div>
                </div>
                <div class="card card-back">
                    <div id="correctness"></div>
                    <div id="explanation"></div>
                    <div class="card-buttons">
                        <button id="btn-audio-back">ðŸ”Š</button>
                    </div>
                </div>
            </div>
        </section>
        <div id="actions">
            <button id="btn-home">Back to Home</button>
            <button id="btn-try-again">Try Again</button>
            <button id="btn-next-question">Next Question</button>
        </div>
    </main>
    <script src="rearrange.js"></script>
</html>
